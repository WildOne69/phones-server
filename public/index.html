<!DOCTYPE>
<html ng-app = "myApp">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <title>
      Agregar dispositivos
    </title>
  </head>

  <body>
    <div class="container" ng-controller="AppCtrl">
      <h1>Agregar nuevo dispositivo</h1>

      <table class="table">
        <thead>
          <tr>
            <th>MAC: </th>
            <th>Extensi√≥n: </th>
            <th>Nombre para mostrar: </th>
            <th> </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input class="form-control" ng-model="request.mac">
            </td>
            <td>
              <input class="form-control" ng-model="request.ext" maxlength="4">
            </td>
            <td>
              <input class="form-control" ng-model="request.nom" maxlength="12">
            </td>
            <td>
              <button class="btn btn-primary" ng-click="saveFile()">Guardar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
  </body>
</html>
